<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1>Rent</h1>
	
	<h:form id="frmRent">
	Rental:<h:inputText
	value="#{rentController.rent.rental}" />
	House:<h:inputText
	value="#{rentController.rent.house}" />
	DateFrom:<h:inputText
	value="#{rentController.rent.dateFrom}" />
	DateTo:<h:inputText 
	value="#{rentController.rent.dateTo}" />
	<h:commandButton action="#{rentController.save}" 
	value="Save">
	<f:ajax execute="frmRent" render="dtRent"/>
	</h:commandButton>
	<h:commandButton rendered="#{rentController.editMode}"
	action="#{rentController.save}" value="Cancel">
	<f:ajax render="frmRent"></f:ajax>
	</h:commandButton>
	<h:dataTable value="#{rentController.rents}" var="c" id="dtRent">
	<h:column>
	<f:facet name="header">Id</f:facet>
		#{c.id}
	</h:column>
		<h:column>
		<f:facet name="header">Rental</f:facet>
		#{c.rental}
	</h:column>
	<h:column>
	<f:facet name="header">House</f:facet>
		#{c.house}
	</h:column>
	<h:column>
	<f:facet name="header">DateFrom</f:facet>
		#{c.dateFrom}
	</h:column>
	<h:column>
	<f:facet name="header">DateTo</f:facet>
		#{c.dateTo}
	</h:column>
	<h:column>
	<f:facet name="header">Actions</f:facet>
	<h:commandButton 
	action="#{rentController.delete(c)}"
	 value="Delete" 
	 onclick="return window.confirm 
		 ('Are you sure?')">
	 <f:ajax render="frmRent:dtRent"/>
	 </h:commandButton>
	 <h:commandButton 
	 action="#{rentController.update(c)}" 
	 value="Update">
	 <f:ajax render="frmRent"/>
	 </h:commandButton>
	 
	</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
