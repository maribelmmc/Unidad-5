<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1>Juice</h1>
	
	<h:form id="frmJuice">
	Description:<h:inputText
	value="#{juiceController.juice.description}" />
	Flover:<h:inputText 
	value="#{juiceController.juice.flavor}" />
	<h:commandButton action="#{juiceController.save}" 
	value="Save">
	<f:ajax execute="frmJuice" render="dtJuice"/>
	</h:commandButton>
	<h:commandButton rendered="#{juiceController.editMode}"
	action="#{juiceController.save}" value="Cancel">
	<f:ajax render="frmJuice"></f:ajax>
	</h:commandButton>
	<h:dataTable value="#{juiceController.juices}" var="c" id="dtJuice">
	<h:column>
	<f:facet name="header">Id</f:facet>
		#{c.id}
	</h:column>
		<h:column>
		<f:facet name="header">Description</f:facet>
		#{c.description}
	</h:column>
		<h:column>
		<f:facet name="header">Flover</f:facet>
		#{c.flavor}
	</h:column>
	<h:column>
	<f:facet name="header">Actions</f:facet>
	<h:commandButton 
	action="#{juiceController.delete(c)}"
	 value="Delete" 
	 onclick="return window.confirm 
		 ('Are you sure?')">
	 <f:ajax render="frmJuice:dtJuice"/>
	 </h:commandButton>
	 <h:commandButton 
	 action="#{juiceController.update(c)}" 
	 value="Update">
	 <f:ajax render="frmJuice"/>
	 </h:commandButton>
	 
	</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
