<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h1>Computer</h1>
	
	<h:form id="frmComputer">
	Brand:<h:inputText
	value="#{computerController.computer.brand}" />
	Capacity:<h:inputText
	value="#{computerController.computer.capacity}" />
	Color:<h:inputText
	value="#{computerController.computer.color}" />
	Description:<h:inputText 
	value="#{computerController.computer.description}" />
	<h:commandButton action="#{computerController.save}" 
	value="Save">
	<f:ajax execute="frmComputer" render="dtComputer"/>
	</h:commandButton>
	<h:commandButton rendered="#{computerController.editMode}"
	action="#{computerController.save}" value="Cancel">
	<f:ajax render="frmComputer"></f:ajax>
	</h:commandButton>
	<h:dataTable value="#{computerController.computers}" var="c" id="dtComputer">
	<h:column>
	<f:facet name="header">Id</f:facet>
		#{c.id}
	</h:column>
		<h:column>
		<f:facet name="header">Brand</f:facet>
		#{c.brand}
	</h:column>
	<h:column>
	<f:facet name="header">Capacity</f:facet>
		#{c.capacity}
	</h:column>
	<h:column>
	<f:facet name="header">Color</f:facet>
		#{c.color}
	</h:column>
		<h:column>
		<f:facet name="header">Description</f:facet>
		#{c.description}
	</h:column>
	<h:column>
	<f:facet name="header">Actions</f:facet>
	<h:commandButton 
	action="#{computerController.delete(c)}"
	 value="Delete" 
	 onclick="return window.confirm 
		 ('Are you sure?')">
	 <f:ajax render="frmComputer:dtComputer"/>
	 </h:commandButton>
	 <h:commandButton 
	 action="#{computerController.update(c)}" 
	 value="Update">
	 <f:ajax render="frmComputer"/>
	 </h:commandButton>
	 
	</h:column>
	</h:dataTable>
	</h:form>
</body>
</html>
